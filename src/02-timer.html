<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="./css/02-timer.css">
</head>

<body class="body">
  <p><a href="index.html">Go back</a></p>

  <div class="datetime-picker-container">
    <input type="text" id="datetime-picker" class="input" />
    <button type="button" class="btn" data-start>Start</button>
  </div>

  <div class="timer">
    <div class="field">
      <span class="value pseudo" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value pseudo" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value pseudo" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
